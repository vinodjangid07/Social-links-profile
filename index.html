<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="main-container">
    <div class="profile-container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="">
      <h1 class="name">Jessica Randall</h1>
      <p class="place">London, United Kingdom</p>
      <p class="desc">"Front-end developer and avid reader."</p>
    </div>
    <div class="links-container">
      <a href="#" class="link-button">GitHub</a>
      <a href="#" class="link-button">Frontend Mentor</a>
      <a href="#" class="link-button">LinkedIn</a>
      <a href="#" class="link-button">Twitter</a>
      <a href="#" class="link-button">Instagram</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://vinodjangid07.github.io" target="_blank">Vinod Jangid</a>.
  </div>
</body>
</html>
